<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>

    <title>Voting Page</title>
    <link rel="stylesheet" href="../css/css.css">
</head>

<body>
    <div class="content">
        <div class="navbar-side">
            <div class="navbar-side-header">
                <a href="index.html">Poli<span>Tico</span></a>
            </div>
            <ul id="menu-content" class="collapse">
                <li>
                    <a href="./party.html">New Party</a>
                </li>
                <li>
                    <a href="./office.html">Political Office</a>
                </li>
                <li>
                    <a href="./vote.html">Vote</a>
                </li>
                <li>
                    <a href="./result.html">Election Result</a>
                </li>
                <li>
                    <a href="">Create a Petition</a>
                </li>
                <li>
                    <a href="./login.html">Log Out</a>
                </li>
            </ul>

        </div>
        <div class="container">
            <div class="chunk-1">
                <header class="head">
                    <h1>Feel Free to Vote</h1>
                    <p id="description">You are safe!</p>
                </header>

                <form action="" id="form">
                    <div class="form">
                        <label id="name-label" for="name">Id</label>
                        <input type="text" name="Id" id="Id-label" class="form-control" placeholder="Enter Id" required>
                    </div>
                    <div class="form">
                        <label id="name-label" for="name">CreatedOn</label>
                        <input type="date" name="date" id="date-label" class="form-control" placeholder="Enter Id"
                            required>
                    </div>
                    <div class="form">
                        <p>CreatedBy</p>
                        <select name="role" id="dropdown" class="form2" required>
                            <option disabled selected value>Select your Id</option>
                            <option value="student">01</option>
                            <option value="job">02</option>
                            <option value="learner">03</option>
                            <option value="preferNo">04</option>
                        </select>
                    </div>
                    <div class="form">
                        <p>Office</p>
                        <select name="role" id="dropdown" class="form2" required>
                            <option disabled selected value>Select Office</option>
                            <option value="student">01</option>
                            <option value="job">02</option>
                            <option value="learner">03</option>
                            <option value="preferNo">04</option>
                        </select>
                    </div>
                    <div class="form">
                        <p>Candidate</p>
                        <select name="role" id="dropdown" class="form2" required>
                            <option disabled selected value>Select Candidate</option>
                            <option value="student">01</option>
                            <option value="job">02</option>
                            <option value="learner">03</option>
                            <option value="preferNo">04</option>
                        </select>
                    </div>

                    <div class="form">
                        <button type="submit" id="submit" class="submit-button">Create</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
