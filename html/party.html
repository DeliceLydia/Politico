        <div class="navbar-side">

            <ul id="menu-content" class="collapse">

        <div class="container">
            <div class="chunk">
                <header class="head">
                    <h1>Political Party Information</h1>
                    <p id="description">Thanks for Choosing us!</p>
                </header>

                <form action="" id="form">
                    <div class="form">
                        <label id="name-label" for="name">Id</label>
                        <input type="text" name="Id" id="Id-label" class="form-control" placeholder="Enter Id" required>
                    </div>
                    <div class="form">
                        <label id="name-label" for="name">Name</label>
                        <input type="text" name="name" id="name-label" class="form-control"
                            placeholder="Enter Party name" required>
                    </div>
                    <div class="form">
                        <label id="adress-label" for="address">HqAddress</label>
                        <input type="text" name="address" id="address-label" class="form-control"
                            placeholder="Enter Party Address" required>
                    </div>
                    <div class="form">
                        <label id="logo-label" for="logo">LogoUrl</label>
                        <input type="text" name="logo" id="logo-label" class="form-control" placeholder="Enter logoUrl"
                            required>
                    </div>
                    <div class="form">
                        <button type="submit" id="submit" class="submit-button">Create</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
