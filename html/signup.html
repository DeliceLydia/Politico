<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="body">
    <nav class="navbar">
            <div class="logo1">
                    <a href="index.html">Poli<span>Tico</span></a>
            </div>
    </nav>
    <div id="container">
        <header class="head">
            <h1 id="title">Create a new account</h1>
            <p id="description" class="text-center">Thank you for believing in our hands!</p>
        </header>
        <form action="login.html" id="survey-form">
                <div class="form">
                <label id="name-label" for="name">Firstname</label>
                <input type="text" name="name" id="name-label" class="form-control" placeholder="Enter your firstname"
                    required>
            </div>
            <div class="form">
                <label id="name-label" for="name">Lastname</label>
                <input type="text" name="name" id="name-label" class="form-control" placeholder="Enter your lastname"
                    required>
            </div>
            <div class="form">
                <label id="name-label" for="name">Othername</label>
                <input type="text" name="name" id="name-label" class="form-control" placeholder="Enter your othername"
                    optional>
            </div>
            <div class="form">
                <label id="email-label" for="email">Email</label>
                <input type="text" name="email" id="email-label" class="form-control" placeholder="Enter your Email"
                    required>
            </div>
            <div class="form">
                    <label id="email-label" for="email">Password</label>
                    <input type="text" name="password" id="password-label" class="form-control" placeholder="Enter your Password"
                        required>
                </div>
            <div class="form">
                <label id="email-label" for="phonenumber">PhoneNumber</label>
                <input type="number" name="phonenumber" id="number-label" class="form-control"
                    placeholder="Enter your number" required>
            </div>
            <div class="form">
                <label id="email-label" for="email">PassportUrl</label>
                <input type="text" name="email" id="email-label" class="form-control"
                    placeholder="Enter your passportUrl" required>
            </div>
            <div class="form">
                    <button type="submit" id="submit" class="submit-button">Sign Up</button>
                   </div>
                   <div class="login">
                        <p>Already have an account?<a href="./login.html"> Log In</a></p>
                    </div>

        </form>
        <p class="login">By signing up you accept Politico's <a href="#">Terms of service</a> and <a href="#">Privacy policy</a></p>
    </div>

</body>

</html>
