<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body class="body">
    <div id="container-login">
            <header class="head">
                <h1 id="title">Welcome back!</h1>
                <p id="description" class="text-center">Thank you for believing in our hands!</p>
                </header>
                <form action="./party.html" id="form">
                    <div class="form">
                        <label id="email-label" for="email">Email</label>
                        <input type="text" name="email" id="email-label" class="form-control" placeholder="Enter your Email"
                                required>
                    </div>
                    <div class="form">
                            <label id="email-label" for="email">Password</label>
                            <input type="text" name="password" id="password-label" class="form-control" placeholder="Enter your Password"
                                required>
                        </div>
                        <div class="form">
                                <button type="submit" id="submit" class="submit-button">Log In</button>
                               </div>
                               <div class="login">
                                    <p>Forgot password?<a href="#" target="_blank"> Reset</a></p>
                                    <p>Return<a href="./index.html" target="_blank"> Home</a></p>

                                </div>
                </form>

    </div>
</body>


</html>
