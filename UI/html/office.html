                <header class="head">
                    <h1>Political Office Information</h1>
                    <p id="description">Thanks for Choosing us!</p>
                </header>

                <form action="./index.html" id="form">
                    <div class="form">
                        <p>Type</p>
                        <select name="role" id="dropdown" class="form2" required>
                            <option disabled selected value>Select Type</option>
                            <option value="student">Federal</option>
                            <option value="job">Legislative</option>
                            <option value="learner">State</option>
                            <option value="preferNo">Local Government</option>
                        </select>
                    </div>
                    <div class="form">
                        <label id="adress-label" for="address">Name</label>
                        <input type="text" name="address" id="address-label" class="form-control"
                            placeholder="Enter office name" required>
                    </div>

                    <div class="form">
                        <button type="submit" id="submit" class="submit-button">Create</button>
                    </div>
                </form>

            </div>
